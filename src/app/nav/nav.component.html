<div class="all-page">
  <p-sidebar [(visible)]="visibleSidebar1" style="width: auto;" [baseZIndex]="10000" style="background-color: aquamarine;">

        <a mat-list-item href="/">asnowtree-主页</a>
      </mat-nav-list>
  </p-sidebar>
  <div style="display: flex;">

      <h3>选项</h3>
      <mat-nav-list>
